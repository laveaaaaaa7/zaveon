<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YG Entertainment | Auth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('bp1.webp') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .container {
      width: 350px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(18px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .logo-header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .logo-header img {
      width: 80px;
      margin-bottom: 10px;
      filter: brightness(10);
    }

    .logo-header h2 {
      font-size: 22px;
      color: #ff0000;
    }

    .switch-buttons {
      display: flex;
      justify-content: space-around;
      margin: 10px 0 20px;
    }

    .switch-buttons button {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .switch-buttons button.active {
      border-bottom: 2px solid #ff0000;
    }

    .form-wrapper {
      display: none;
    }

    .form-wrapper.active {
      display: block;
    }

    .form-container {
      width: 100%;
      padding: 0 20px 30px;
    }

    form h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #fff;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #ccc;
    }

    button.submit-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #ff0000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.submit-btn:hover {
      background: #cc0000;
    }

    .link-container {
      margin-top: 20px;
      text-align: center;
    }

    .link-container a {
      color: #ff0000;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    .link-container a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
      }
    }

    .success-message {
      text-align: center;
      color: #0f0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-header">
      <img src="YG_Entertainment_logo.svg.png" alt="YG Logo">
      <h2>YG Entertainment</h2>
    </div>

    <div class="switch-buttons">
      <button id="loginBtn" class="active">Log In</button>
      <button id="signupBtn">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div class="form-wrapper active" id="loginFormWrapper">
      <div class="form-container">
        <form id="loginForm">
          <h3>Login</h3>
          <input type="text" id="loginUsername" placeholder="Username" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit" class="submit-btn">Log In</button>
        </form>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div class="form-wrapper" id="signupFormWrapper">
      <div class="form-container">
        <form id="signupForm">
          <h3>Sign Up</h3>
          <input type="text" id="signupFullName" placeholder="Full Name" required>
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <div id="signupSuccessMessage" class="success-message" style="display:none;">
          Sign Up Successful! Redirecting to login...
        </div>
      </div>
    </div>

    <div class="link-container">
      <a href="https://www.yourwebsite.com" target="_blank"></a>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginFormWrapper = document.getElementById('loginFormWrapper');
    const signupFormWrapper = document.getElementById('signupFormWrapper');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const signupSuccessMessage = document.getElementById('signupSuccessMessage');

    // Switch Forms
    loginBtn.addEventListener('click', () => {
      loginFormWrapper.classList.add('active');
      signupFormWrapper.classList.remove('active');
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
    });

    signupBtn.addEventListener('click', () => {
      signupFormWrapper.classList.add('active');
      loginFormWrapper.classList.remove('active');
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
    });

    // Sign Up Process
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const fullName = document.getElementById('signupFullName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      signupSuccessMessage.style.display = 'block';

      setTimeout(() => {
        signupSuccessMessage.style.display = 'none';
        loginFormWrapper.classList.add('active');
        signupFormWrapper.classList.remove('active');
        loginBtn.classList.add('active');
        signupBtn.classList.remove('active');

        document.getElementById('loginUsername').value = email;
        document.getElementById('loginPassword').value = password;

        // Auto redirect after simulated login
        setTimeout(() => {
          window.location.href = 'index1.html';
        }, 1000);
      }, 2000);
    });

    // Login Process - silent redirect
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      if (username && password) {
        window.location.href = 'index1.html';
      }
    });
  </script>
</body>
</html>
